<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/home/layout}">
<head>
    <meta charset="UTF-8">
    <title>Phim Call API</title>
    <script type="text/javascript" th:src="@{/js/phim.js}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // layDanhSachTheLoai(layDanhSachPhim);
            // layDanhSachPhim();

            layDanhSachTheLoai(function () {
                layDanhSachPhim(1, 10); // Load trang đầu tiên với 10 item
            });

            khoiTaoDropdownPhanTrang();
        });

        // Hàm khởi tạo dropdown phân trang
        function khoiTaoDropdownPhanTrang() {
            // Gán sự kiện onchange cho dropdown
            $('#itemsPerPage').on('change', function () {
                itemsPerPage = $(this).val();
                currentPage = 1; // Reset về trang đầu tiên
                layDanhSachPhim(currentPage, itemsPerPage);
            });
        }
        function suaThongTin(idPhim) {
            //Hiển thị thông tin chi tiết
            thongTinChiTiet(idPhim);
        }

        function xoaThongTin(id) {
            $("#hPhimid").val(id);
        }

        function hienThiThemMoi() {
            $("#modalTitle").text("Thêm mới thông tin phim");
            $("#hPhimid").text("");
            $("#tenPhim").val("");
            $("#daoDien").val("");
            $("#dienVien").val("");
            populateTheLoaiDropdown();
            $("#idTheLoai").val("");
            $("#khoiChieu").val("");
            $("#ngonNgu").val("");
            $("#thoiLuong").val("");
            $("#moTa").val("");
            $("#anh").val("");
            $("#previewImg").hide().attr('src', '');
        }

        // Xử lý hiển thị preview ảnh trước khi upload
        document.getElementById('anh').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                const previewImg = document.getElementById('previewImg');
                
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                }
                
                reader.readAsDataURL(file);
            }
        });

        // Hàm xử lý khi submit form
        function themMoiHoacCapNhat() {
            let form = $("#modalPhim");
            let formData = new FormData(form[0]);
            
            // Kiểm tra dữ liệu
            if ($("#tenPhim").val() === '') {
                alert("Vui lòng nhập tên phim");
                return false;
            }

            // Gửi dữ liệu form bằng AJAX
            $.ajax({
                url: '/api/phim',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    alert('Thao tác thành công!');
                    $("#modalPhim").modal('hide');
                    layDanhSachPhim(currentPage, itemsPerPage);
                },
                error: function(xhr, status, error) {
                    console.error('Lỗi chi tiết:', xhr.responseText);
                    let errorMessage = 'Có lỗi xảy ra khi lưu dữ liệu.\n';
                    
                    // Kiểm tra nếu có thông báo lỗi từ server
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        errorMessage += 'Chi tiết: ' + xhr.responseJSON.message;
                    } else if (xhr.statusText) {
                        errorMessage += 'Mã lỗi: ' + xhr.status + ' - ' + xhr.statusText;
                    } else {
                        errorMessage += 'Không thể kết nối đến máy chủ. Vui lòng thử lại sau.';
                    }
                    
                    alert(errorMessage);
                }
            });
            
            return false;
        }
        // Hàm xử lý submit form
        function handleSubmit(event) {
            event.preventDefault();
            
            // Kiểm tra dữ liệu
            if ($("#tenPhim").val() === '') {
                alert("Vui lòng nhập tên phim");
                return false;
            }

            let formData = new FormData($("#modalPhim")[0]);
            
            // Hiển thị loading
            let submitBtn = $(event.target);
            let originalBtnText = submitBtn.html();
            submitBtn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm"></span> Đang xử lý...');

            // Gửi dữ liệu
            $.ajax({
                url: '/api/phim',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    alert('Thao tác thành công!');
                    $("#modalPhim").modal('hide');
                    layDanhSachPhim(currentPage, itemsPerPage);
                },
                error: function(xhr) {
                    console.error('Lỗi:', xhr);
                    alert('Có lỗi xảy ra: ' + (xhr.responseJSON?.message || 'Lỗi hệ thống'));
                },
                complete: function() {
                    submitBtn.prop('disabled', false).html(originalBtnText);
                }
            });
        }
    </script>
</head>
<body>
<div layout:fragment="content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i> Quản lý phim</h1>
            <p>Danh sách thông tin phim trong hệ thống</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><a th:href="@{/index}"><i class="fa fa-home fa-lg"></i></a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12" style="padding: 0">
            <div class="tile" style="padding: 20px;">
                <div class="tile-body">
                    <div style="width: 100%; display: flex; justify-content: space-between; margin-bottom: 10px">
                        <h3> Danh sách phim </h3>
                        <a href="#" onclick="hienThiThemMoi()" class="btn btn-primary" data-bs-toggle="modal"
                           data-bs-target="#modalPhim">Thêm
                            mới</a>
                    </div>
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Ảnh</th>
                            <th>Tên phim</th>
                            <th>Đạo diễn</th>
                            <th>Diễn viên</th>
                            <th>Thể loại</th>
                            <th>Khởi chiếu</th>
                            <th>Ngôn ngữ</th>
                            <th>Thời lượng</th>
                            <th>Mô tả</th>
                            <th style="width: 100px;"></th>
                        </tr>
                        </thead>
                        <tbody id="dsPhim">

                        </tbody>
                    </table>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <div id="page-info" class="text-muted">
                                Hiển thị 0-0 của 0 kết quả
                            </div>
                        </div>
                        <div class="col-md-6 text-end">
                            <select id="itemsPerPage" class="form-select d-inline-block w-auto"
                                    onchange="thayDoiSoLuongTrang()">
                                <option value="5">5 phim/trang</option>
                                <option value="10" selected >10 phim/trang</option>
                                <option value="20">20 phim/trang</option>
                            </select>
                        </div>
                    </div>

                    <div id="pagination-container" class="mt-3">
                        <!-- Phân trang sẽ được tạo bằng JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form id="modalPhim" method="post" class="modal fade" tabindex="-1" aria-labelledby="Thêm phim"
          aria-hidden="true" enctype="multipart/form-data">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm mới thông tin phim</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="tile-body" id="tile-body">
                        <input type="hidden" id="hPhimid" name="hPhimid">
                        <div class="form-group row">
                            <label class="col-md-3">
                                Tên phim:
                            </label>
                            <div class="col-md-9">
                                <input id="tenPhim" name="tenPhim" type="text" class="form-control"
                                       placeholder="Nhập tên phim"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3">
                                Đạo diễn:
                            </label>
                            <div class="col-md-9">
                                <input id="daoDien" name="daoDien" type="text" class="form-control"
                                       placeholder="Nhập đạo diễn "/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3">
                                Diễn viên:
                            </label>
                            <div class="col-md-9">
                                <input id="dienVien" name="dienVien" type="text" class="form-control"
                                       placeholder="Nhập diễn viên "/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3">
                                Thể loại:
                            </label>
                            <div class="col-md-9">
                                <select id="idTheLoai" name="idTheLoai" class="form-control">
                                    <option value="">-- Chọn thể loại --</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3">
                                Khởi chiếu:
                            </label>
                            <div class="col-md-9">
                                <input id="khoiChieu" name="khoiChieu" type="text" class="form-control"
                                       placeholder="Nhập khởi chiếu "/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3">
                                Ngôn ngữ:
                            </label>
                            <div class="col-md-9">
                                <input id="ngonNgu" name="ngonNgu" type="text" class="form-control"
                                       placeholder="Nhập ngôn ngữ "/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3">
                                Thời lượng:
                            </label>
                            <div class="col-md-9">
                                <input id="thoiLuong" name="thoiLuong" type="text" class="form-control"
                                       placeholder="Nhập thời lượng"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3">
                                Mô tả:
                            </label>
                            <div class="col-md-9">
                                <input id="moTa" name="moTa" type="text" class="form-control" placeholder="Nhập mô tả"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3">
                                Ảnh:
                            </label>
                            <div class="col-md-9">
                                <input type="file" id="anh" name="anh" class="form-control" accept="image/*">
                                <div id="imagePreview" class="mt-2 text-center">
                                    <img id="previewImg" src="" alt="Preview" style="max-width: 200px; max-height: 150px; display: none;">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="handleSubmit(event)" class="btn btn-primary">Cập nhật</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </form>

    <fieldset id="modalXoa" class="modal fade" tabindex="-1" aria-labelledby="Xóa phim" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Thông báo xoá</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="tile-body" id="title-delete">

                        <h3>Bạn có chắc chắn muốn xoá thông tin này không ? </h3>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" onclick="thucHienXoa()" class="btn btn-primary">Đồng ý</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </fieldset>
</div>
</body>
</html>
